<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Registration Form</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div class="mt-3 mb-3 mx-5">
			<h3>Registration Form</h3>
		</div>
		<form>
			<div class="container d-flex">
					<div>
						<div class="form-group">
							<label for="fname">Name</label>
							<input
								type="text"
								class="form-control"
								id="fname"
								placeholder="Enter your name "
								name="fname"
							/>
						</div>
						<div class="form-group">
							<label for="lname">LastName</label>
							<input
								type="text"
								class="form-control"
								id="lname"
								placeholder="Enter your lastname"
								name="lname"
							/>
						</div>
						<div class="form-group">
							<label for="address">Address</label>
							<input type="text" class="form-control" id="address" />
						</div>
						<div class="form-group">
							<label for="gender" id="gender">Gender</label>
							<input type="radio" id="male" name="gender" value="Male" />
							<label for="male">Male</label>
							<input type="radio" id="female" name="gender" value="female" />
							<label for="female">Female</label>
						</div>
					</div>
					<div class="container col-md-5">
						<div class="mb-3">
							<label for="state">State</label>
							<input type="text" class="form-control" id="state" />
						</div>
						<div class="mb-3">
							<label for="country">Country</label>
							<input type="text" class="form-control" id="country" />
						</div>
						<div class="mb-3">
							<label for="pincode">Pincode</label>
							<input type="number" class="form-control" id="pincode" />
						</div>
						<!-- <div class="mb-3 d-flex">
							<label for="food">Choose your favorite food</label>
							<select multiple aria-label="multiple select example">
								<option value="1">Pizza</option>
								<option value="2">Burger</option>
								<option value="3">Pasta</option>
								<option value="4">Noodles</option>
								<option value="5">Chhole Bhature</option>
								<option value="6">Dhosa</option>
								<option value="7">Paneer butter masala</option>
							</select>
						</div> --> 
					</div>
			</div>
			<div class="mx-5">
				<input type="button" id="button" value="Add" onclick="AddRow()" />
			</div>
		</form>

		<table id="show">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Address</th>
				<th>Pincode</th>
				<th>Gender</th>
				<th>Food</th>
				<th>State</th>
				<th>Country</th>
			</tr>
		</table>
	</body>
</html>
